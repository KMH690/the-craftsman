      <ls><div><h3>Resources</h3></div></ls>
      <ls><div class="wood"><button type="button" onclick="addWood(1)">Wood</button></div><div class="wood"><p id="Wood"> </p></div></ls>

        var wood = 0;
        var stone = 0;
        var iron = 0;

          wood+=num;
          document.getElementById("Wood").innerHTML = wood;
        }
